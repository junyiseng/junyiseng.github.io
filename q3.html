<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Exercise 3</title>
    <style>
        /* Add the styles */
        .navbar{
            font-weight: bolder;
        }

        .jumbotron {
            background: url("images/bg.jpg") no-repeat center center;
            background-size: cover;
            height: 900px;
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        #carouselExampleIndicators {
            width: 90%;
            margin: auto;
            margin-bottom: 2em;
        }

        #carouselExampleIndicators img {
            max-height: 90vh;
        }

        .container {
            font-weight: bolder;
            font-size: 1.5em;
            margin-top: 2em;
            margin-bottom: 2em;
        }
        
        .card-body {
            margin-top: 10px;
            text-align: center;
        }

    </style>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!-- Add the navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My First Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#jumbotron">Jumbotron</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#carouselExampleIndicators">Carousel</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#cards" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Cards
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#cards">Burgers</a></li>
                  <li><a class="dropdown-item" href="#cards">Fries</a></li>
                  <li><a class="dropdown-item" href="#cards">Drinks</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- Add the Jumbotron
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
          <h1 class="display-3 fw-bolder text-light">Welcome to my first webpage</h1>
          <p class="fs-3 fw-bold text-info">This webpage is created using HTML, CSS & Bootstrap</p>
        </div>
    </div> -->

    <!-- Add the carousel -->
    <!-- <p class="display-5 fw-bold text-center">Below is a carousel of beautiful sceneries</p> -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/image1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/image2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/image3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Add the cards -->
    <p class="display-5 fw-bold text-center">Below are cards of good food</p>
    <div class="container">
        <div class="row" id="cards">
          <div class="col-md-4 col-lg-4">
            <img class="card-img-top" src="images/card1.jpg" alt="Card image cap" />
            <div class="card-body">
              <h1 class="card-title">Burgers</h5>
              <p class="card-text">Must have</p>
              <a href="https://www.mcdonalds.com.sg/" class="btn btn-outline-primary">Goes to Macdonalds</a>
            </div>
          </div>
          <div class="col-md-4 col-lg-4">
            <img class="card-img-top" src="images/card2.jpg" alt="Card image cap" />
            <div class="card-body">
              <h1 class="card-title">Fries</h5>
              <p class="card-text">Large Fries</p>
              <a href="https://www.burgerking.com.sg/" class="btn btn-outline-primary">Goes to Burger King</a>
            </div>
          </div>
          <div class="col-md-4 col-lg-4">
            <img class="card-img-top" src="images/card3.jpg" alt="Card image cap" />
            <div class="card-body">
              <h1 class="card-title">Drinks</h5>
              <p class="card-text">Let's try modal</p>
              <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-primary">
                Launch my Modal!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add the Modal -->
    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Surprise!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>You have successfully completed the exercise!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
